version: 2
updates:
  # Keep Python dependencies up to date
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "io41"
    assignees:
      - "io41"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Keep Docker base images up to date
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "io41"
    assignees:
      - "io41"
    commit-message:
      prefix: "docker"
      include: "scope"

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "io41"
    assignees:
      - "io41"
    commit-message:
      prefix: "actions"
      include: "scope"